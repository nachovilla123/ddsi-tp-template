name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -B

    - name: Run tests
      run: mvn test -B

    - name: Build common-library
      run: mvn -f common-library/pom.xml clean install -DskipTests

    - name: Build customer-service
      run: mvn -f customer-service/pom.xml clean package -DskipTests

    - name: Build product-service
      run: mvn -f product-service/pom.xml clean package -DskipTests

    - name: Build payment-service
      run: mvn -f payment-service/pom.xml clean package -DskipTests

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: microservices-jars
        path: |
          customer-service/target/*.jar
          product-service/target/*.jar
          payment-service/target/*.jar
        retention-days: 7
